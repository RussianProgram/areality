{% extends "base.html" %}

{% block title %}
    Edit Figure Form
{% endblock %}

{% block content %}
    <h1>Edit Figure Form</h1>
    <form action="{% url 'figures:edit' pk=form.instance.id %}" method="post" enctype="multipart/form-data" >
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Update"></p>
    </form>
{% endblock %}
